<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Sensor</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10vh;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10vh;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .arrows {
            display: flex;
            justify-content: space-between;
        }
        .arrow {
            width: 0;
            height: 0;
            cursor: pointer;
        }
        .left {
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-right: 80px solid white;
        }
        .up {
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid white;
        }
        .right {
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 80px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control Sensor</h1>
        <div class="buttons">
            <button class="button" onclick="sendCommand('2F')">2F</button>
            <button class="button" onclick="sendCommand('3F')">3F</button>
            <button class="button" onclick="sendCommand('UDF')">UDF</button>
        </div>
        <div class="arrows">
            <div class="arrow left" onclick="sendCommand('left')"></div>
            <div class="arrow up" onclick="sendCommand('up')"></div>
            <div class="arrow right" onclick="sendCommand('right')"></div>
        </div>
    </div>

    <script>
        function sendCommand(command) {
            fetch('/send_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({command: command}),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // คุณสามารถเพิ่มการแจ้งเตือนหรือการตอบสนองอื่นๆ ให้ผู้ใช้ทราบได้ที่นี่
            })
            .catch((error) => {
                console.error('Error:', error);
                // คุณสามารถจัดการกับข้อผิดพลาดได้ที่นี่
            });
        }
    </script>
</body>
</html>
